<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AirBNB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <!-- HEADER INICIO -->
    <header class="header">
        <!-- LOGO Y OPCIONES DE NAVEGACION SUPERIOR -->
        <div class="barra contenedor">

            <div class="barra__logo">
                <p class="barra__nombre"> MyAirBNB</p>
            </div>

            <nav class="barra__navegacion">
                <a class="barra__link" href="">Lugares para Hospedarse</a>
                <a class="barra__link" href="">Experiencias</a>
                <a class="barra__link" href="">Lugares para visitar</a>
            </nav>

            <nav class="barra__login">
                <a class="barra__link" href="">Hazte Anfitrión</a>
            </nav>


        </div>

        <!-- FORMULARIO -->
        <form class="formulario contenedor">
            <div class="formulario__campo">
                <label for="ubicacion" class="formulario__label"> Ubicación:</label>
                <input type="text" name="ubicacion" class="formulario__input" id="ubicacion" placeholder="¿A dónde quieres ir?">
            </div>

            <div class="formulario__campo">
                <label for="Llegada" class="formulario__label"> Llegada:</label>
                <input type="date" name="Llegada" class="formulario__input" id="Llegada">
            </div>

            <div class="formulario__campo">
                <label for="salida" class="formulario__label">Salida: </label>
                <input type="date" name="salida" class="formulario__input" id="salida">
            </div>
            
            <div class="formulario__campo">
                <label for="huespedes" class="formulario__label">Huéspedes:</label>
                <input type="number" name="huespedes" class="formulario__input" id="huespedes" placeholder="¿Cuántos?">
            </div>

            <div class="formulario__campo">
                <input type="submit" name="ubicacion" class="formulario__submit" value="Buscar">
            </div>
        </form>

        <div class="header__busqueda contenedor">
            <p class="header__busqueda-label"> ¿No sabes a dónde ir? </p>
            <a href="#" class="header__busqueda-boton">Búsqueda Flexible</a>
        </div> 

    </header>





</body>
</html>
